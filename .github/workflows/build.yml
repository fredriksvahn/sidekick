name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Windows binary
        run: GOOS=windows GOARCH=amd64 go build -o sidekick.exe ./cmd/sidekick

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidekick-windows
          path: sidekick.exe
          retention-days: 30
